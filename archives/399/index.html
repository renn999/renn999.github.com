<span class='line'><span class="nv">$filename</span><span class="o">=</span><span class="nv">$bbs_path</span><span class="o">.</span><span class="nv">$brd_name</span><span class="o">.</span><span class="s1">&#39;/.DIR&#39;</span><span class="p">;</span></span>
<span class='line'><span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="nb">file_exists</span><span class="p">(</span><span class="nv">$filename</span><span class="p">))</span> <span class="p">{</span></span>
<span class='line'>    <span class="k">echo</span> <span class="s1">&#39;no such broad!&#39;</span><span class="p">;</span></span>
<span class='line'>    <span class="k">exit</span><span class="p">;</span></span>
<span class='line'><span class="p">}</span></span>
<span class='line'></span>
<span class='line'><span class="nx">header</span><span class="p">(</span><span class="s1">&#39;Content-type: application/rss+xml; charset=utf-8&#39;</span><span class="p">);</span></span>
<span class='line'><span class="k">echo</span> <span class="s2">&quot;&lt;?xml version=</span><span class="se">\&quot;</span><span class="s2">1.0</span><span class="se">\&quot;</span><span class="s2"> encoding=</span><span class="se">\&quot;</span><span class="s2">utf-8</span><span class="se">\&quot;</span><span class="s2"> ?&gt;</span><span class="se">\n</span><span class="s2">&quot;</span><span class="p">;</span></span>
<span class='line'></span>
<span class='line'><span class="nv">$all_post</span><span class="o">=</span><span class="nb">filesize</span><span class="p">(</span><span class="nv">$filename</span><span class="p">)</span><span class="o">/</span><span class="mi">256</span><span class="p">;</span></span>
<span class='line'></span>
<span class='line'><span class="nv">$post_num</span><span class="o">=</span><span class="mi">10</span><span class="p">;</span></span>
<span class='line'></span>
<span class='line'><span class="k">for</span><span class="p">(</span><span class="nv">$i</span><span class="o">=</span><span class="mi">1</span><span class="p">;</span> <span class="nv">$i</span> <span class="o">&lt;=</span> <span class="nv">$post_num</span> <span class="p">;</span> <span class="o">++</span><span class="nv">$i</span><span class="p">){</span></span>
<span class='line'>    <span class="nv">$fp</span><span class="o">=</span><span class="nb">fopen</span><span class="p">(</span><span class="nv">$filename</span><span class="p">,</span><span class="s1">&#39;r&#39;</span><span class="p">);</span></span>
<span class='line'>    <span class="nb">fseek</span><span class="p">(</span><span class="nv">$fp</span><span class="p">,</span> <span class="p">(</span><span class="nv">$all_post</span><span class="o">-</span><span class="nv">$i</span><span class="p">)</span><span class="o">*</span><span class="mi">256</span><span class="o">+</span><span class="mi">12</span><span class="p">);</span></span>
<span class='line'>    <span class="nv">$match</span><span class="p">[</span><span class="nv">$i</span><span class="p">][</span><span class="s1">&#39;post_id&#39;</span><span class="p">]</span><span class="o">=</span><span class="nx">trim</span><span class="p">(</span><span class="nb">fread</span><span class="p">(</span><span class="nv">$fp</span><span class="p">,</span><span class="mi">32</span><span class="p">));</span></span>
<span class='line'>    <span class="nv">$post_path</span><span class="o">=</span><span class="nv">$bbs_path</span><span class="o">.</span><span class="nv">$brd_name</span><span class="o">.</span><span class="s1">&#39;/&#39;</span><span class="o">.</span><span class="nx">substr</span><span class="p">(</span><span class="nv">$match</span><span class="p">[</span><span class="nv">$i</span><span class="p">][</span><span class="s1">&#39;post_id&#39;</span><span class="p">],</span> <span class="o">-</span><span class="mi">1</span><span class="p">)</span><span class="o">.</span><span class="s1">&#39;/&#39;</span><span class="o">.</span><span class="nv">$match</span><span class="p">[</span><span class="nv">$i</span><span class="p">][</span><span class="s1">&#39;post_id&#39;</span><span class="p">];</span></span>
<span class='line'>    <span class="nv">$fpp</span><span class="o">=</span><span class="nb">fopen</span><span class="p">(</span><span class="nv">$post_path</span><span class="p">,</span><span class="s1">&#39;r&#39;</span><span class="p">);</span></span>
<span class='line'>    <span class="nv">$j</span><span class="o">=</span><span class="mi">0</span><span class="p">;</span></span>
<span class='line'>    <span class="k">while</span><span class="p">(</span><span class="nv">$current_line</span> <span class="o">=</span> <span class="nb">fgets</span><span class="p">(</span><span class="nv">$fpp</span><span class="p">)){</span></span>
<span class='line'>        <span class="o">++</span><span class="nv">$j</span><span class="p">;</span></span>
<span class='line'>        <span class="k">switch</span> <span class="p">(</span><span class="nv">$j</span><span class="p">){</span></span>
<span class='line'>            <span class="k">case</span> <span class="mi">1</span><span class="o">:</span></span>
<span class='line'>                <span class="nb">preg_match</span><span class="p">(</span><span class="s1">&#39;/: (.*) \(/&#39;</span><span class="p">,</span><span class="nv">$current_line</span><span class="p">,</span><span class="nv">$match</span><span class="p">[</span><span class="nv">$i</span><span class="p">][</span><span class="s1">&#39;post_userid&#39;</span><span class="p">]);</span></span>
<span class='line'>            <span class="k">case</span> <span class="mi">2</span><span class="o">:</span></span>
<span class='line'>                <span class="nv">$match</span><span class="p">[</span><span class="nv">$i</span><span class="p">][</span><span class="s1">&#39;post_title&#39;</span><span class="p">]</span><span class="o">=</span><span class="nx">trim</span><span class="p">(</span><span class="nb">html_entity_decode</span><span class="p">(</span><span class="nb">iconv</span><span class="p">(</span><span class="s2">&quot;big5&quot;</span><span class="p">,</span><span class="s2">&quot;UTF-8&quot;</span><span class="p">,</span><span class="nx">uao_convert</span><span class="p">(</span><span class="nx">substr</span><span class="p">(</span><span class="nv">$current_line</span><span class="p">,</span><span class="mi">6</span><span class="p">))),</span><span class="nx">ENT_QUOTES</span><span class="p">,</span><span class="s2">&quot;UTF-8&quot;</span><span class="p">));</span></span>
<span class='line'>            <span class="k">case</span> <span class="mi">3</span><span class="o">:</span></span>
<span class='line'>                <span class="nv">$match</span><span class="p">[</span><span class="nv">$i</span><span class="p">][</span><span class="s1">&#39;post_time&#39;</span><span class="p">]</span><span class="o">=</span><span class="nb">date</span><span class="p">(</span><span class="nx">DATE_RSS</span><span class="p">,</span> <span class="nb">strtotime</span><span class="p">(</span><span class="nx">trim</span><span class="p">(</span><span class="nx">substr</span><span class="p">(</span><span class="nv">$current_line</span><span class="p">,</span><span class="mi">6</span><span class="p">))));</span></span>
<span class='line'>            <span class="k">default</span><span class="p">;</span></span>
<span class='line'>                <span class="nv">$current_line</span><span class="o">=</span><span class="nb">preg_replace</span><span class="p">(</span><span class="s1">&#39;/\\x1b\\[([^m]*)m/i&#39;</span><span class="p">,</span><span class="s1">&#39;&#39;</span><span class="p">,</span><span class="nv">$current_line</span><span class="p">);</span></span>
<span class='line'>                <span class="nv">$match</span><span class="p">[</span><span class="nv">$i</span><span class="p">][</span><span class="s1">&#39;post_conten&#39;</span><span class="p">]</span> <span class="o">.=</span> <span class="nx">trim</span><span class="p">(</span><span class="nb">html_entity_decode</span><span class="p">(</span><span class="nb">iconv</span><span class="p">(</span><span class="s2">&quot;big5&quot;</span><span class="p">,</span><span class="s2">&quot;UTF-8&quot;</span><span class="p">,</span><span class="nx">uao_convert</span><span class="p">(</span><span class="nv">$current_line</span><span class="p">)),</span><span class="nx">ENT_QUOTES</span><span class="p">,</span><span class="s2">&quot;UTF-8&quot;</span><span class="p">),</span><span class="s1">&#39;\0&#39;</span><span class="p">);</span></span>
<span class='line'>        <span class="p">}</span></span>
<span class='line'>    <span class="p">}</span></span>
<span class='line'><span class="p">}</span></span>
<span class='line'><span class="cp">?&gt;</span></span>
<span class='line'><span class="o">&lt;</span><span class="nx">rss</span> <span class="nx">version</span><span class="o">=</span><span class="s2">&quot;2.0&quot;</span></span>
<span class='line'>    <span class="nx">xmlns</span><span class="o">:</span><span class="nx">content</span><span class="o">=</span><span class="s2">&quot;http://purl.org/rss/1.0/modules/content/&quot;</span></span>
<span class='line'>    <span class="nx">xmlns</span><span class="o">:</span><span class="nx">wfw</span><span class="o">=</span><span class="s2">&quot;http://wellformedweb.org/CommentAPI/&quot;</span></span>
<span class='line'>    <span class="nx">xmlns</span><span class="o">:</span><span class="nx">dc</span><span class="o">=</span><span class="s2">&quot;http://purl.org/dc/elements/1.1/&quot;</span></span>
<span class='line'>    <span class="nx">xmlns</span><span class="o">:</span><span class="nx">atom</span><span class="o">=</span><span class="s2">&quot;http://www.w3.org/2005/Atom&quot;</span></span>
<span class='line'>    <span class="nx">xmlns</span><span class="o">:</span><span class="nx">sy</span><span class="o">=</span><span class="s2">&quot;http://purl.org/rss/1.0/modules/syndication/&quot;</span></span>
<span class='line'>    <span class="o">&gt;</span></span>
<span class='line'>    <span class="o">&lt;</span><span class="nx">channel</span><span class="o">&gt;</span></span>
<span class='line'>    <span class="o">&lt;</span><span class="nx">title</span><span class="o">&gt;</span><span class="err">夢之大地</span><span class="nx">rsstest</span><span class="o">&lt;</span><span class="err">/title&gt;</span></span>
<span class='line'>    <span class="o">&lt;</span><span class="nx">description</span><span class="o">&gt;</span><span class="nx">none</span><span class="o">&lt;</span><span class="err">/description&gt;</span></span>
<span class='line'>    <span class="o">&lt;</span><span class="nx">link</span><span class="o">&gt;</span><span class="nx">http</span><span class="o">:</span><span class="c1">//140.116.250.9/&lt;/link&gt;</span></span>
<span class='line'>    <span class="o">&lt;</span><span class="nx">atom</span><span class="o">:</span><span class="nx">link</span> <span class="nx">href</span><span class="o">=</span><span class="s2">&quot;http://140.116.250.9/paser.php&quot;</span> <span class="nx">rel</span><span class="o">=</span><span class="s2">&quot;self&quot;</span> <span class="nx">type</span><span class="o">=</span><span class="s2">&quot;application/rss+xml&quot;</span> <span class="o">/&gt;</span></span>
<span class='line'>    <span class="o">&lt;</span><span class="nx">language</span><span class="o">&gt;</span><span class="nx">en</span><span class="o">&lt;</span><span class="err">/language&gt;</span></span>
<span class='line'>    <span class="o">&lt;</span><span class="nx">generator</span><span class="o">&gt;</span><span class="nx">http</span><span class="o">:</span><span class="c1">//www.renn999.twbbs.org/illustrator/RSS.php&lt;/generator&gt;</span></span>
<span class='line'><span class="cp">&lt;?php</span> </span>
<span class='line'>        <span class="k">foreach</span><span class="p">(</span><span class="nv">$match</span> <span class="k">as</span> <span class="nv">$item</span><span class="p">){</span></span>
<span class='line'>            <span class="k">echo</span> <span class="s2">&quot;&lt;item&gt;</span><span class="se">\n</span><span class="s2">&quot;</span><span class="p">;</span></span>
<span class='line'>            <span class="k">echo</span> <span class="s2">&quot;</span><span class="se">\t\t\t</span><span class="s2">&lt;title&gt;&lt;![CDATA[&quot;</span><span class="o">.</span><span class="nb">stripslashes</span><span class="p">(</span><span class="nv">$item</span><span class="p">[</span><span class="s2">&quot;post_title&quot;</span><span class="p">])</span><span class="o">.</span><span class="s2">&quot;]]]]&gt;&lt;![CDATA[&gt;&lt;/title&gt;</span><span class="se">\n</span><span class="s2">&quot;</span><span class="p">;</span></span>
<span class='line'>            <span class="k">echo</span> <span class="s2">&quot;</span><span class="se">\t\t\t</span><span class="s2">&lt;pubDate&gt;&quot;</span><span class="o">.</span><span class="nb">stripslashes</span><span class="p">(</span><span class="nv">$item</span><span class="p">[</span><span class="s2">&quot;post_time&quot;</span><span class="p">])</span><span class="o">.</span><span class="s2">&quot;&lt;/pubDate&gt;</span><span class="se">\n</span><span class="s2">&quot;</span><span class="p">;</span></span>
<span class='line'>            <span class="k">echo</span> <span class="s2">&quot;</span><span class="se">\t\t\t</span><span class="s2">&lt;link&gt;http://140.116.250.9/&lt;/link&gt;</span><span class="se">\n</span><span class="s2">&quot;</span><span class="p">;</span></span>
<span class='line'>            <span class="c1">//str_replace(&#39; &#39;,&#39;&amp;nbsp;&#39;,nl2br(htmlspecialchars($item[&quot;post_conten&quot;])));</span></span>
<span class='line'>            <span class="k">echo</span> <span class="s2">&quot;</span><span class="se">\t\t\t</span><span class="s2">&lt;description&gt;&lt;![CDATA[&quot;</span><span class="o">.</span><span class="nb">nl2br</span><span class="p">(</span><span class="nb">str_replace</span><span class="p">(</span><span class="s1">&#39; &#39;</span><span class="p">,</span><span class="s1">&#39;&amp;nbsp;&#39;</span><span class="p">,</span><span class="nb">htmlspecialchars</span><span class="p">(</span><span class="nv">$item</span><span class="p">[</span><span class="s2">&quot;post_conten&quot;</span><span class="p">])))</span><span class="o">.</span><span class="s2">&quot;]]]]&gt;&lt;![CDATA[&gt;&lt;/description&gt;</span><span class="se">\n</span><span class="s2">&quot;</span><span class="p">;</span></span>
<span class='line'>            <span class="k">echo</span> <span class="s2">&quot;</span><span class="se">\t\t\t</span><span class="s2">&lt;guid isPermaLink=</span><span class="se">\&quot;</span><span class="s2">false</span><span class="se">\&quot;</span><span class="s2">&gt;&quot;</span><span class="p">,</span><span class="nv">$item</span><span class="p">[</span><span class="s1">&#39;post_id&#39;</span><span class="p">],</span><span class="s2">&quot;&lt;/guid&gt;&quot;</span><span class="p">;</span></span>
<span class='line'>            <span class="k">echo</span> <span class="s2">&quot;&lt;/item&gt;</span><span class="se">\n</span><span class="s2">&quot;</span><span class="p">;</span></span>
<span class='line'>        <span class="p">}</span></span>
