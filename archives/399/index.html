</pre></td><td class='code'><pre><code class=''><span class='line'>&lt;?php
</span><span class='line'>include('uaocode.php');
</span><span class='line'> 
</span><span class='line'>$bbs_path='/home/bbs/brd/';
</span><span class='line'>$brd_name=$_GET['brd'];
</span><span class='line'>$filename=$bbs_path.$brd_name.'/.DIR';
</span><span class='line'>if (!file_exists($filename)) {
</span><span class='line'>	echo 'no such broad!';
</span><span class='line'>	exit;
</span><span class='line'>}
</span><span class='line'>
</span><span class='line'>header('Content-type: application/rss+xml; charset=utf-8');
</span><span class='line'>echo "&lt;?xml version=\"1.0\" encoding=\"utf-8\" ?>\n";
</span><span class='line'>
</span><span class='line'>$all_post=filesize($filename)/256;
</span><span class='line'>
</span><span class='line'>$post_num=10;
</span><span class='line'>
</span><span class='line'>for($i=1; $i &lt;= $post_num ; ++$i){
</span><span class='line'>	$fp=fopen($filename,'r');
</span><span class='line'>	fseek($fp, ($all_post-$i)*256+12);
</span><span class='line'>	$match[$i]['post_id']=trim(fread($fp,32));
</span><span class='line'>	$post_path=$bbs_path.$brd_name.'/'.substr($match[$i]['post_id'], -1).'/'.$match[$i]['post_id'];
</span><span class='line'>	$fpp=fopen($post_path,'r');
</span><span class='line'>	$j=0;
</span><span class='line'>	while($current_line = fgets($fpp)){
</span><span class='line'>		++$j;
</span><span class='line'>		switch ($j){
</span><span class='line'>			case 1:
</span><span class='line'>				preg_match('/: (.*) \(/',$current_line,$match[$i]['post_userid']);
</span><span class='line'>			case 2:
</span><span class='line'>				$match[$i]['post_title']=trim(html_entity_decode(iconv("big5","UTF-8",uao_convert(substr($current_line,6))),ENT_QUOTES,"UTF-8"));
</span><span class='line'>			case 3:
</span><span class='line'>				$match[$i]['post_time']=date(DATE_RSS, strtotime(trim(substr($current_line,6))));
</span><span class='line'>			default;
</span><span class='line'>				$current_line=preg_replace('/\\x1b\\[([^m]*)m/i','',$current_line);
</span><span class='line'>				$match[$i]['post_conten'] .= trim(html_entity_decode(iconv("big5","UTF-8",uao_convert($current_line)),ENT_QUOTES,"UTF-8"),'\0');
</span><span class='line'>		}
</span><span class='line'>	}
</span><span class='line'>}
</span><span class='line'>?>
</span><span class='line'>&lt;rss version="2.0"
</span><span class='line'>	xmlns:content="http://purl.org/rss/1.0/modules/content/"
</span><span class='line'>	xmlns:wfw="http://wellformedweb.org/CommentAPI/"
</span><span class='line'>	xmlns:dc="http://purl.org/dc/elements/1.1/"
</span><span class='line'>	xmlns:atom="http://www.w3.org/2005/Atom"

</span><span class='line'>	>
</span><span class='line'>	&lt;channel>
</span><span class='line'>	&lt;title>夢之大地rsstest&lt;/title>
</span><span class='line'>	&lt;description>none&lt;/description>
</span><span class='line'>	&lt;link>http://140.116.250.9/&lt;/link>
</span><span class='line'>	&lt;atom:link href="http://140.116.250.9/paser.php" rel="self" type="application/rss+xml" />
</span><span class='line'>	&lt;language>en&lt;/language>
</span><span class='line'>	&lt;generator>http://www.renn999.twbbs.org/illustrator/RSS.php&lt;/generator>
</span><span class='line'>&lt;?php 
</span><span class='line'>		foreach($match as $item){
</span><span class='line'>			echo "&lt;item>\n";
</span><span class='line'>			echo "\t\t\t&lt;title>&lt;![CDATA[".stripslashes($item["post_title"])."]]]]>&lt;![CDATA[>&lt;/title>\n";
</span><span class='line'>			echo "\t\t\t&lt;pubDate>".stripslashes($item["post_time"])."&lt;/pubDate>\n";
</span><span class='line'>			echo "\t\t\t&lt;link>http://140.116.250.9/&lt;/link>\n";
</span><span class='line'>			//str_replace(' ','&nbsp;',nl2br(htmlspecialchars($item["post_conten"])));
</span><span class='line'>			echo "\t\t\t&lt;description>&lt;![CDATA[".nl2br(str_replace(' ','&nbsp;',htmlspecialchars($item["post_conten"])))."]]]]>&lt;![CDATA[>&lt;/description>\n";
</span><span class='line'>			echo "\t\t\t&lt;guid isPermaLink=\"false\">",$item['post_id'],"&lt;/guid>";
</span><span class='line'>			echo "&lt;/item>\n";
</span><span class='line'>		}
</span><span class='line'>	?>
</span><span class='line'>	&lt;/channel>
</span><span class='line'>&lt;/rss></span></code></pre></td></tr></table></div></figure></div></notextile></p></div>
