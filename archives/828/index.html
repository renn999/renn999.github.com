</pre></td><td class='code'><pre><code class='python'><span class='line'><span class="c">#!/usr/bin/python</span>
</span><span class='line'><span class="c">#-*- coding: UTF8 -*-</span>
</span><span class='line'><span class="c">#</span>
</span><span class='line'>
</span><span class='line'><span class="kn">import</span> <span class="nn">logging</span><span class="o">,</span> <span class="nn">os</span><span class="o">,</span> <span class="nn">sys</span><span class="o">,</span> <span class="nn">re</span><span class="o">,</span> <span class="nn">time</span>
</span><span class='line'><span class="kn">import</span> <span class="nn">urllib</span><span class="o">,</span><span class="nn">urllib2</span><span class="o">,</span><span class="nn">cookielib</span><span class="o">,</span><span class="nn">htmllib</span><span class="o">,</span><span class="nn">formatter</span>
</span><span class='line'><span class="kn">import</span> <span class="nn">sgmllib</span>
</span><span class='line'><span class="kn">import</span> <span class="nn">json</span>
</span><span class='line'>
</span><span class='line'><span class="k">def</span> <span class="nf">main</span><span class="p">():</span>
</span><span class='line'>  <span class="n">opener</span> <span class="o">=</span> <span class="n">urllib2</span><span class="o">.</span><span class="n">build_opener</span><span class="p">(</span><span class="n">urllib2</span><span class="o">.</span><span class="n">HTTPCookieProcessor</span><span class="p">())</span>
</span><span class='line'>  <span class="n">get_api_url</span> <span class="o">=</span> <span class="k">lambda</span> <span class="n">x</span><span class="p">:</span> <span class="s">&#39;http://www.plurk.com/API</span><span class="si">%s</span><span class="s">&#39;</span> <span class="o">%</span> <span class="n">x</span>
</span><span class='line'>  <span class="n">encode</span> <span class="o">=</span> <span class="n">urllib</span><span class="o">.</span><span class="n">urlencode</span>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>  <span class="n">fp</span> <span class="o">=</span> <span class="n">opener</span><span class="o">.</span><span class="n">open</span><span class="p">(</span><span class="n">get_api_url</span><span class="p">(</span><span class="s">&#39;/Users/login&#39;</span><span class="p">),</span>
</span><span class='line'>    <span class="n">encode</span><span class="p">({</span>
</span><span class='line'>      <span class="s">&#39;username&#39;</span><span class="p">:</span> <span class="n">username</span><span class="p">,</span>
</span><span class='line'>      <span class="s">&#39;password&#39;</span><span class="p">:</span> <span class="n">password</span><span class="p">,</span>
</span><span class='line'>      <span class="s">&#39;api_key&#39;</span><span class="p">:</span> <span class="n">api_key</span> <span class="p">,</span>
</span><span class='line'>    <span class="p">}))</span>
</span><span class='line'>  <span class="n">fp</span><span class="o">.</span><span class="n">read</span><span class="p">()</span>
</span><span class='line'>
</span><span class='line'>  <span class="n">fp</span> <span class="o">=</span> <span class="n">opener</span><span class="o">.</span><span class="n">open</span><span class="p">(</span><span class="n">get_api_url</span><span class="p">(</span><span class="s">&#39;/Timeline/getPlurks&#39;</span><span class="p">),</span>
</span><span class='line'>    <span class="n">encode</span><span class="p">({</span><span class="s">&#39;api_key&#39;</span><span class="p">:</span> <span class="n">api_key</span><span class="p">}))</span>
</span><span class='line'>  <span class="n">dumps</span> <span class="o">=</span> <span class="n">fp</span><span class="o">.</span><span class="n">read</span><span class="p">()</span>
</span><span class='line'>  <span class="n">dumps</span> <span class="o">=</span> <span class="n">json</span><span class="o">.</span><span class="n">JSONDecoder</span><span class="p">()</span><span class="o">.</span><span class="n">decode</span><span class="p">(</span><span class="n">dumps</span><span class="p">)</span>
</span><span class='line'>  <span class="k">for</span> <span class="n">a</span> <span class="ow">in</span> <span class="n">dumps</span><span class="p">[</span><span class="s">&#39;plurks&#39;</span><span class="p">]:</span>
</span><span class='line'>    <span class="k">print</span> <span class="n">api_key</span>
</span><span class='line'>    <span class="n">user_dis_name</span> <span class="o">=</span> <span class="n">dumps</span><span class="p">[</span><span class="s">&#39;plurk_users&#39;</span><span class="p">][</span><span class="nb">str</span><span class="p">(</span><span class="n">a</span><span class="p">[</span><span class="s">&#39;owner_id&#39;</span><span class="p">])][</span><span class="s">&#39;display_name&#39;</span><span class="p">]</span>
</span><span class='line'>    <span class="k">print</span> <span class="p">(</span><span class="s">&quot;</span><span class="si">%s</span><span class="s">&quot;</span><span class="o">%</span><span class="n">user_dis_name</span><span class="p">)</span><span class="o">+</span><span class="s">&quot; &quot;</span><span class="o">*</span><span class="mi">2</span><span class="o">+</span><span class="n">a</span><span class="p">[</span><span class="s">&#39;qualifier_translated&#39;</span><span class="p">]</span><span class="o">+</span><span class="s">&quot;:&quot;</span>
</span><span class='line'>    <span class="k">print</span> <span class="s">&quot; &quot;</span><span class="o">*</span><span class="mi">4</span><span class="o">+</span><span class="s">&quot;</span><span class="si">%s</span><span class="s">&quot;</span><span class="o">%</span><span class="n">a</span><span class="p">[</span><span class="s">&#39;content_raw&#39;</span><span class="p">]</span>
</span><span class='line'>
</span><span class='line'><span class="k">if</span> <span class="n">__name__</span> <span class="o">==</span><span class="s">&#39;__main__&#39;</span><span class="p">:</span>
</span><span class='line'>  <span class="n">api_key</span> <span class="o">=</span> <span class="s">&#39;api_key&#39;</span>
</span><span class='line'>  <span class="n">username</span> <span class="o">=</span> <span class="s">&#39;your_username&#39;</span>
</span><span class='line'>  <span class="n">password</span> <span class="o">=</span> <span class="s">&#39;your_password&#39;</span>
</span><span class='line'>  <span class="n">main</span><span class="p">()</span>
</span><span class='line'>  <span class="n">sys</span><span class="o">.</span><span class="n">exit</span><span class="p">()</span>
</span></code></pre></td></tr></table></div></figure></div></notextile></p></div>
